<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/Entry.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

<div class="column entry-card">
    <h1>Welcome to Survivor!</h1>
    <p>It's ok to have struggles! Sign up to share, to feel better!</p>
    <form class="column">
        <div class="grid-2-2">
            <label class="label">First Name</label>
            <label class="label">Last Name</label>
            <input type="text" placeholder="Your First Name"/>
            <input type="text" placeholder="Your Last name" />
        </div>

        <label class="label">Username</label>
        <input type="text" placeholder="Your Username"/>

        <label class="label">Email</label>
        <input type="email" placeholder="Your Email"/>

        <label class="label">Phone Number</label>
        <input type="tel" placeholder="Your Phone Number"/>

        <label class="label">Password</label>
        <input type="password" placeholder="Your Password"/>
        <div class="divider"></div>
        <button class="btn btn--primary">Continue</button>
        <short class="forgot-pass">Already have an account?
            <a href="#"> Sign up </a></short>
    </form>
</div>
</body>
</html>
