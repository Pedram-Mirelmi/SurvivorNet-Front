<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/Entry.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

<div class="column entry-card">
    <h1>One More Step!</h1>
    <p>To keep our community secure and ensure you have the best experience, we need to verify your email address.
        We've just sent you a <strong>6-digit code</strong>. Please enter this code below to complete your sign-up
        process:</p>
    <form class="column">
        <label class="label">Code</label>
        <input type="text" placeholder="The code sent to your email"/>
        <div class="divider"></div>
        <button class="btn btn--primary">Sign Up</button>
        <short class="forgot-pass">Already have an account?
            <a href="#"> Sign up </a></short>
    </form>
</div>
</body>
</html>
