<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
<header class="row row-left page-header">
    Home
</header>

<div class="column feed">
    <form onSubmit={submitPost} class="card new-post">
        <input id="title" name="title" type="text" placeholder="Post Title" />
        <textarea id="caption" name="caption"
                  placeholder="What's been happening?"></textarea>
        <div class="row row-space-between">
            <button class="btn-icon">
                <img class="aside-icon" src="../resources/icons/add-image.svg"/>
            </button>
            <button type="submit" class="btn btn--primary">Post</button>
        </div>
    </form>
</div>

</body>
</html>
