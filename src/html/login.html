<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/Entry.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>

<div class="column entry-card">
    <h1 class="auth-page-title">Welcome back to Survivor!</h1>
    <p> We're here, ready to support you! Sign in to your account and let's continue the journey together!</p>
    <form class="column">
        <label class="label">Email</label>
        <input type="email" placeholder="Your Email"/>
        <label class="label">Password</label>
        <input type="password" placeholder="Your Password"/>
        <div class="divider"></div>
        <a>Forgot Password?</a>
        <button class="btn btn--primary">Login</button>
        <short class="forgot-pass">Don't have an account?
            <a href="#"> Sign up </a>
            and join us! </short>
    </form>
</div>
</body>
</html>
