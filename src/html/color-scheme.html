<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Scheme</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Buttons</h1>
    <div class="row">
        <button class="btn btn--primary">Primary</button>
    </div>
    <h1>Just colors</h1>
    <div class="grid">
        <div style="background-color: var(--primary-light);"></div>
        <div style="background-color: var(--primary-color);"></div>
        <div style="background-color: var(--primary-dark);"></div>

        <div style="background-color: var(--secondary-light);"></div>
        <div style="background-color: var(--secondary-color);"></div>
        <div style="background-color: var(--secondary-dark);"></div>

    </div>

    <form>
        <input type="submit" value="submit"/>
    </form>
</body>
</html>
