<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .post-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .post-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .post-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }
        .post-form input[type="text"],
        .post-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .post-form input[type="file"] {
            margin-bottom: 15px;
        }
        .post-form .buttons {
            display: flex;
            justify-content: space-between;
        }
        .post-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .post-form button.post {
            background-color: #28a745;
            color: white;
        }
        .post-form button.cancel {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>

<div class="post-form">
    <h2>Create a Post</h2>
    <form action="/submit_post" method="POST" enctype="multipart/form-data">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter post title" required>

        <label for="content">Content</label>
        <textarea id="content" name="content" on placeholder="What's on your mind?" rows="5" required></textarea>

        <label for="image">Upload an Image</label>
        <input type="file" id="image" name="image" accept="image/*">

        <div class="buttons">
            <button type="submit" class="post">Post</button>
            <button type="button" class="cancel" onclick="window.location.href='/';">Cancel</button>
        </div>
    </form>
</div>

</body>
</html>
